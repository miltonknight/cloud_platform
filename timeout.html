<html>
<head>

    <meta http-equiv="x-rim-auto-match" content="none">
    <meta name="format-detection" content="telephone=no">

    <title>登陆</title>
    <link href="css/packages/bootstrap-v3.css" rel="stylesheet" type="text/css">
    <link href="css/layout.css" rel="stylesheet" type="text/css">
    <link href="css/common.css" rel="stylesheet" type="text/css">
    <link href="css/index.css" rel="stylesheet" type="text/css">

    <style type="text/css">
    .nav-tip {color: #fff; text-align: right; line-height: 76px;}
    .error-bg {background: url(images/error-bg.png) left top no-repeat;}
    .error-login {float: right; overflow: hidden; padding: 20px; margin: 80px 0 0 0;}
    .error-tip {width: 100%; height: 30px; line-height: 30px; text-align: center; margin-bottom: 10px; font-size: 20px; color: #946026;}
    .error-login input {color: #000;}
    .login-box-username, .login-box-pwd {
        border: 1px solid #ccc;
        height: 38px;
        padding-left: 38px;
        margin-bottom: 20px;
    }
    .login-box-username input, .login-box-pwd input {
        float: right;
        border: none;
        width: 213px;
        height: 36px;
        padding: 5px 10px;
    }
    .login-box-username {
        background: url(images/login-label.gif) 8px 8px no-repeat #b3b3b1;
    }
    .login-box-pwd {
        background: url(images/login-label.gif) 8px -19px no-repeat #b3b3b1;
    }
    .tR {line-height: 76px; text-align: right; color: #fff;}
    </style>
</head>

<body>

<div class="nav-bar">
    <div class="sa tR">
        <div class="logo"></div>您好，欢迎来到云平台，您身边的健康专家
    </div>
</div>

<div class="wrapper certain-pst error-bg">
    <!-- error login -->
    <div class="error-login">
        <div class="error-tip">请先登陆到您的账户</div>
        <div class="login-box-username"><input type="text" name="username" id="username" value="" /></div>
        <div class="login-box-pwd"><input type="password" name="password" id="password" value="" /></div>
        <div class="login-box-tip"><a href="javascript:void(0)">忘记密码？</a><a class="fleft" href="javascript:void(0)">注册新用户</a></div>
        <div><input class="btn btn-warning btn-block" type="button" value="登陆" onclick="loginSub()" /></div>
    </div>
</div>

<!-- footer -->
<div class="footer">
    <div class="sa">
        <p>网站标示类信息</p>
    </div>
</div>

</script>
