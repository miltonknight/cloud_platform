<script type="text/javascript">
// #side-menu# can be changed to be a global function
$("#menu-switch").toggle(
    // close the whole menu
    function(){
        $("#menu-switch").removeClass("switch-on");
        $(".menu-on").animate({height:"0"},1000,function(){
            $(".menu-off").show(500,function(){
                $("#menu-switch").addClass("switch-off");
            });
        });
    },
    // open the whole menu
    function(){
        $(".menu-off").hide();
        $(".menu-on").animate({height:"644px"},1000);
        $("#menu-switch").removeClass("switch-off");
        $("#menu-switch").addClass("switch-on");
    }
);
    
// for files tab
$(function(){
	$('.taber .head a').hover(function(){
		var _num = $(this).attr('lang').substring(0,2);
		$("#"+_num+" .body").hide();
		$('.taber #'+$(this).attr('lang')).show();

		$("#"+_num+" .head a").removeClass('selected');
		$(this).addClass('selected');
	})
});
</script>
